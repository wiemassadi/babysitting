<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="#" type="image/x-icon">

    <title>Parent Dashboard</title>
    <style>
        /* General Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        .sidebar-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar-header h2 {
            font-size: 20px;
            color: #f1c40f;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar-menu li {
            width: 100%;
        }

        .sidebar-menu a {
            text-decoration: none;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s;
        }

        .sidebar-menu a:hover {
            background-color: #444;
        }

        .sidebar-menu i {
            margin-right: 10px;
            font-size: 18px;
            position: relative;
        }

        .sidebar-menu span {
            font-size: 16px;
        }

        /* Notification Icon */
        .notification-icon {
            position: relative;
        }

        .notification-icon .notification-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: red;
            color: white;
            font-size: 12px;
            padding: 3px 6px;
            border-radius: 50%;
            min-width: 18px;
            height: 18px;
            text-align: center;
            line-height: 14px;
            font-weight: bold;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .notification-icon i {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Parent Dashboard</h2>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="{% url 'parent_dashboard' %}">
                    <i class="fas fa-home"></i>
                    <span>Accueil</span>
                </a>
            </li>
            <li>
                <a href="{% url 'search_babysitters' %}">
                    <i class="fas fa-search"></i>
                    <span>Rechercher des babysitters</span>
                </a>
            </li>
            <li>
                <a href="{% url 'search_babysitters' %}">
                    <i class="fas fa-calendar-plus"></i>
                    <span>Réserver un babysitter</span>
                </a>
            </li>
            <li>
                <a href="{% url 'parent_reservations' %}">
                    <i class="fas fa-history"></i>
                    <span>Historique des réservations</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <span>Avis et évaluations</span>
                </a>
            </li>
            <li>
                <a href="{% url 'update_parent_profile' %}">
                    <i class="fas fa-user"></i>
                    <span>Mon profil</span>
                </a>
            </li>
            <li>
                <a href="{% url 'logout' %}">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Déconnexion</span>
                </a>
            </li>
            <li>
                <a href="#" class="notification-icon">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                    <span class="notification-count">
                        {{ unread_notifications_count }}
                    </span>
                </a>
            </li>
            
        </ul>
    </div>
</body>
</html>
