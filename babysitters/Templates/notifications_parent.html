<h2>Notifications</h2>
<ul>
    {% for notification in notifications %}
    <li>
        {% if not notification.is_seen %}
        <span class="badge badge-danger">Nouvelle</span>
        {% endif %}
        {{ notification.message }} - {{ notification.created_at }}
        <a href="{% url 'mark_notification_as_seen' notification.id %}">Marquer comme vue</a>
    </li>
    {% endfor %}
</ul>
