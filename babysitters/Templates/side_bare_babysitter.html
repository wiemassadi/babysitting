        <h2>Tableau de bord</h2>
    </div>
    <ul class="sidebar-menu">
        <!-- Profil du babysitter -->
        <li>
            <a href="{% url 'babysitter_dashboard' %}">
                <i class="fa fa-home"></i> Tableau de bord
            </a>
        </li>
        
        <li>
            <a href="{% url 'update_babysitter_profile' %}">
                <i class="fa fa-user"></i> Mon profil
            </a>
        </li>

            <a href="{% url 'voir_reservations_babysitter' user.babysitter.id %}">

        <li>
            <a href="{% url 'notifications_babysitter' %}">

        <li>
            <a href="{% url 'logout' %}">
                <i class="fa fa-sign-out"></i> Déconnexion
            </a>
        </li>
