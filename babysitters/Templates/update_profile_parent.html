<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le Profil Parent</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7f7f, #ffb3b3);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            margin-top: 50px;
            transform: translateY(20px);
        }

        h1 {
            text-align: center;
            color: #ff4d4d;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
            display: block;
        }

        input[type="text"], input[type="email"], input[type="number"], textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 10px 0 20px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="number"]:focus, textarea:focus {
            border-color: #ff4d4d;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #ff4d4d;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e03e3e;
        }

        .error {
            color: red;
            display: none;
            margin-top: 10px;
            font-size: 16px;
        }

        .success {
            color: green;
            display: none;
            margin-top: 10px;
            font-size: 16px;
        }

        .messages {
            margin-top: 20px;
            text-align: center;
        }

    </style>
</head>
<body>
    {% include "side_bare_parent.html" %}
    <div class="container">
       
        <h1> Profil  {{parent.first_name}} {{parent.last_name}} </h1>
        <form id="updateForm" method="POST">
            {% csrf_token %}
            <input type="hidden" name="user_id" value="{{ parent.user.id }}">

            <label for="first_name">Prénom</label>
            <input type="text" name="first_name" id="first_name" value="{{ parent.first_name }}" required>

            <label for="last_name">Nom</label>
            <input type="text" name="last_name" id="last_name" value="{{ parent.last_name }}" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" value="{{ parent.email }}" required>

            <label for="phone">Téléphone</label>
            <input type="text" name="phone" id="phone" value="{{ parent.phone }}" required>

            <label for="address">Adresse</label>
            <textarea name="address" id="address" required>{{ parent.address }}</textarea>

            <label for="number_of_children">Nombre d'enfants</label>
            <input type="number" name="number_of_children" id="number_of_children" value="{{ parent.number_of_children }}" required>

            <label for="children_ages">Âges des enfants</label>
            <textarea name="children_ages" id="children_ages" required>{{ parent.children_ages }}</textarea>

            <label for="description">Description des besoins</label>
            <textarea name="description" id="description" required>{{ parent.description }}</textarea>

            <button type="submit">Enregistrer les modifications</button>

            
        </form>
    </div>

  
</body>
</html>
